<div class=" well well-sm col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
  <div class="form-group">
    <input type="email" class="form-control" ng-model="login.email" id="email" placeholder="Email Address" ng-required novalidate/>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" ng-model="login.password" id="password" placeholder="Password" ng-required novalidate/>
  </div>
  <button class="btn btn-default" ng-click="login.login()">Login</button>
</div>
