<div class="account-page">
  <div class="updatePassword">
    <h2 ng-click="updatePassword = !updatePassword">Update Password</h2>
    <hr>
    <div class="form-content" ng-show="updatePassword">
      <form role="form" class="bottom-75" ng-submit="account.updatePassword()">
        <div class="table-form">
          <div class="form-groups">
            <div class="form-group">
              <input type="password" class="form-control input-lg" id="currentPassword" ng-model="account.currentPassword" placeholder="Current Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" id="newPassword" ng-model="account.newPassword" placeholder="New Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" id="confirmPassword" ng-model="account.confirmPassword" placeholder="Confirm New Password">
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-default">Update Password</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="updateEmail">    
    <h2 ng-click="updateEmail = !updateEmail">Update Email</h2>
    <hr>
    <div class="form-content" ng-show="updateEmail">
      <form role="form" name="emailForm" class="bottom-75" ng-submit="account.updateEmail()">
        <div class="table-form">
          <div class="form-groups">
            <div class="form-group">
              <input type="password" class="form-control input-lg" id="currentPassword" ng-model="account.currentPassword" placeholder="Current Password">
            </div>
            <div class="form-group">
              <input type="email" class="form-control input-lg" name="newEmail" ng-model="account.newEmail" placeholder="New Email" >
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-default">Update Email</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
