<script src="//cdn.dashjs.org/latest/dash.all.js"></script>
<div class="row">
  <div class="col-sm-12 col-md-8">
      <div class="embed-responsive embed-responsive-16by9">
       <video
          class="dashjs-player embed-responsive-item" 
          data-html5-video="{{view.mediaSrc}}"
          data-preload="auto"
          data-autoplay="true"
          data-controls="true"></video>
     </div>
   </div>
   <div class="col-sm-12 col-md-4">
     <div class="well well-sm library">
       <ul>
        <li><button ng-click="view.getibrary()">Refresh Library</button>
        <li ng-if="!view.files">No files in library</li>
        <li ng-if="view.files" class="pointer" ng-repeat="file in view.files" ng-click="view.play(file)">{{file.name}}</li>
       </ul>
     </div>
   </div>
 </div>
