<script src="//cdn.dashjs.org/latest/dash.all.js"></script>
<div class="row">
  <div class="col-xs-12 col-md-8">
      <div class="embed-responsive embed-responsive-16by9 img-rounded" ng-show="player">
       <video
          class="dashjs-player embed-responsive-item img-responsive" 
          data-html5-video="{{view.mediaSrc}}"
          data-preload="auto"
          data-autoplay="true"
          data-controls="true">
     </div>
   </div>
   <div class="col-xs-12">
    <ul class="library-menu">
      <li><a ng-click="view.showMovies()">Movies</a></li>
      <li><a ng-click="view.showMusic()">Music</a></li>
    </ul>
     <div class="well well-sm library">
        <ul class="no-icon">
          <li><button class="btn btn-default" ng-click="view.getLibrary()">Refresh <i class="fa fa-refresh"></i></button></li>
          <li ng-if="!view.files || view.files.length === 0">No files in library</li>
          <li ng-if="view.files && view.files.length > 0" class="pointer" ng-repeat="file in view.files" ng-click="view.play(file);player=true"><i class="fa fa-fw fa-play"></i> <img ng-if="file.image" ng-src="{{file.image}}"></span><span>{{file.name}}</span> <i ng-if="file.isAudio" class="fa fa-fw fa-music"></i><i ng-if="file.isVideo" class="fa fa-fw fa-video-camera"></i></li>
        </ul>
     </div>
   </div>
 </div>
